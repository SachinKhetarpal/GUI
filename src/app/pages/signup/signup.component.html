<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src = "../../../assets/logo.png" alt="" width="300" height="200"/>
                </div>
                <h1 class="text-center">Register Here!</h1>
                
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Full Name</mat-label> 
                    <input 
                    [(ngModel)]="user.fullName"
                    name="fullName"
                    oninput="this.value = this.value.toUpperCase()" matInput placeholder="Enter here" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Father's Name</mat-label>
                        <input oninput="this.value = this.value.toUpperCase()" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Mother's Name</mat-label>
                        <input oninput="this.value = this.value.toUpperCase()" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Your Mobile Number</mat-label>
                        <input 
                    [(ngModel)]="user.username"
                    [(ngModel)]="user.mobile"
                    name="username"
                    type="number" matInput placeholder="Enter here" maxlength="10" minlength="10" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Emergency Mobile Number</mat-label>
                        <input type="number" matInput placeholder="Enter here" maxlength="10" minlength="10">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Father's Mobile Number</mat-label>
                        <input type="number" matInput placeholder="Enter here" maxlength="10" minlength="10">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" maxlength="10" minlength="10">
                        <mat-label>Mother's Mobile Number</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input  
                        [(ngModel)]="user.email"
                        name="email"
                        type="email"  matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Aadhar Number</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Address for Verification</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>coaching center and other details...</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password for accessing dashboard</mat-label>
                        <input  
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"
                        matInput placeholder="Enter here">
                    </mat-form-field>
            
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Save</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button>Clear</button>
                    </div>  
                </form>
            </mat-card>
            </div>  
        </div>  
    </div>  
</div>
